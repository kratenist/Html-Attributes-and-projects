<style>
    .satınal-butonu{
        background-color: rgb(14, 121, 14);
        color: whitesmoke;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
        transition: opacity 0.15s;
        vertical-align: top;
             
    }

    .satınal-butonu:hover{
        opacity: 0.7;
    }

    .satınal-butonu:active{
        opacity: 0.4;
    }

    .katıl-butonu{
        background-color: rgb(254, 254, 254);
        border-color: rgb(119, 212, 212);
        border-style: solid;
        border-width: 1px;
        color:rgb(41, 118, 211) ;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 5px;
        vertical-align: top;

        transition: background-color 0.18s,
        color 0.18s;
        
    }


    .katıl-butonu:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .katıl-butonu:active{
        opacity: 0.7;
    }


    .tweet-butonu{
        background-color: rgb(22, 177, 195);
        color: white;
        border-style: none;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        border-radius: 12.5px;
        vertical-align: top;
        

    }

    .tweet-butonu:hover{
        box-shadow: 5px 5px 7px rgba(0,0,0,0.15);
    }


</style>




<button class="satınal-butonu">SATIN AL</button>
<button class="katıl-butonu">KATIL</button>
<button class="tweet-butonu">Tweet</button>
